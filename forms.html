<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <title>Forms with Bootstrap</title>
  </head>
  <body>
    <div class="container">
      <!--Forms with Bootstrap-->
      <div class="row">
        <div class="col-12 w-100">
          <br /><br />
          <p class="h3">Form type 1</p>
          <hr />
          <div class="d-flex w-100 justify-content-center align-items-center">
            <form class="col-5">
              <fieldset>
                <legend>
                  <label for="username" class="form-label">Username</label>
                  <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="Username"
                    aria-label="username input field"
                    class="form-control"
                  />
                  <br />
                  <label for="user-email" class="form-label">Email</label>
                  <input
                    type="emial"
                    name="user-email"
                    id="user-email"
                    placeholder="email@example.com"
                    aria-label="email input field"
                    class="form-control"
                  />
                  <br />
                  <label for="user-password">Password</label>
                  <input
                    type="password"
                    name="user-password"
                    id="user-password"
                    aria-label="password-field"
                    class="form-control"
                  />
                  <br />
                  <input type="submit" aria-label="submit button" />
                </legend>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
      <br />
      <hr />
      <br />
      <div class="row w-100">
        <form class="col-4 gy-15">
          <p class="h5 mark">Form 1</p>
          <br />
          <input
            type="text"
            placeholder="Name"
            class="form-control"
            aria-label="name-field"
          />
          <br />

          <input
            type="email"
            value="frumarkcarrington@gmail.com"
            class="form-control"
            placeholder="email"
            aria-label="email-field"
            disabled
            readonly
          />
          <br />

          <input
            type="password"
            class="form-control"
            placeholder="Password"
            aria-label="password"
            disabled
          />
          <br />
          <input type="submit" />
        </form>
        <div class="col-4">
          <p class="h5 mark">Form 2</p>
          <label for="username" class="col-form-label w-100">Username</label>
          <input
            type="text"
            value="Fru Mark Carrington Chei"
            class="form-control-plaintext"
            aria-label="username-entry-field"
            disabled
            readonly
          />
        </div>
        <div class="col-4">
          <p class="mark h5">Form 3</p>
          <label for="username" class="visually-hidden">Username</label>
          <input
            type="text"
            name="username"
            id="username"
            class="form-control"
            aria-label="user-name-field"
            placeholder="username"
          />
          <label for="email" class="col-form-label w-100">Email</label>
          <input
            type="email"
            name="email"
            id="user-email"
            aria-label="email-field"
            class="form-control mb-10"
            placeholder="Email"
          />
          <div class="mb-3">
            <label for="fileinput">Chose file</label>
            <input
              type="file"
              class="form-control"
              aria-label="file-input-field"
              name="fileinput"
            />
          </div>
          <button type="submit" class="btn btn-primary rounded mb-20">
            Subscribe
          </button>
        </div>
      </div>

      
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
