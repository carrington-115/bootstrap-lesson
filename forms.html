<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <title>Forms with Bootstrap</title>
  </head>
  <body>
    <div class="container">
      <!--Forms with Bootstrap-->
      <div class="row">
        <div class="col-12 w-100">
          <br /><br />
          <p class="h3">Form type 1</p>
          <hr />
          <div class="d-flex w-100 justify-content-center align-items-center">
            <form class="col-5">
              <fieldset>
                <legend>
                  <label for="username" class="form-label">Username</label>
                  <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="Username"
                    aria-label="username input field"
                    class="form-control"
                  />
                  <br />
                  <label for="user-email" class="form-label">Email</label>
                  <input
                    type="emial"
                    name="user-email"
                    id="user-email"
                    placeholder="email@example.com"
                    aria-label="email input field"
                    class="form-control"
                  />
                  <br />
                  <label for="user-password">Password</label>
                  <input
                    type="password"
                    name="user-password"
                    id="user-password"
                    aria-label="password-field"
                    class="form-control"
                  />
                  <br />
                  <input type="submit" aria-label="submit button" />
                </legend>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
      <br />
      <hr />
      <br />
      <div class="row w-100">
        <form class="col-4 gy-15">
          <p class="h5 mark">Form 1</p>
          <br />
          <input
            type="text"
            placeholder="Name"
            class="form-control"
            aria-label="name-field"
          />
          <br />

          <input
            type="email"
            value="frumarkcarrington@gmail.com"
            class="form-control"
            placeholder="email"
            aria-label="email-field"
            disabled
            readonly
          />
          <br />

          <input
            type="password"
            class="form-control"
            placeholder="Password"
            aria-label="password"
            disabled
          />
          <br />
          <input type="submit" />
        </form>
        <div class="col-4">
          <p class="h5 mark">Form 2</p>
          <label for="username" class="col-form-label w-100">Username</label>
          <input
            type="text"
            value="Fru Mark Carrington Chei"
            class="form-control-plaintext"
            aria-label="username-entry-field"
            disabled
            readonly
          />
        </div>
        <div class="col-4">
          <p class="mark h5">Form 3</p>
          <label for="username" class="visually-hidden">Username</label>
          <input
            type="text"
            name="username"
            id="username"
            class="form-control"
            aria-label="user-name-field"
            placeholder="username"
          />
          <label for="email" class="col-form-label w-100">Email</label>
          <input
            type="email"
            name="email"
            id="user-email"
            aria-label="email-field"
            class="form-control mb-10"
            placeholder="Email"
          />
          <div class="mb-3">
            <label for="fileinput">Chose file</label>
            <input
              type="file"
              class="form-control"
              aria-label="file-input-field"
              name="fileinput"
            />
          </div>
          <button type="submit" class="btn btn-primary rounded mb-20">
            Subscribe
          </button>
        </div>
      </div>

      <!--color picker form and other forms-->
      <br />
      <hr />
      <br />
      <div class="row">
        <div class="col-4 mb-3">
          <p class="mark h5">Color Picker Form</p>
          <form>
            <fieldset class="mb-3">
              <label for="colorpicker">Color Picker</label>
              <input
                type="color"
                class="form-control form-control-color"
                name="colorpicker"
                value="#fffff"
              />
            </fieldset>
            <button type="submit" class="btn btn-secondary">Submit</button>
          </form>
        </div>
        <div class="col-4">
          <p class="mark h3">Data List Form</p>
          <form>
            <label for="search-country" class="form-label"
              >Search country</label
            >
            <input
              type="text"
              list="data-list-option"
              id="search-list-option"
              class="form-control"
              placeholder="Search Country"
              name="search-country"
            />
            <datalist id="data-list-option" class="mb-3">
              <option value="Cameroon">Cameroon</option>
              <option value="Nigeria">Nigeria</option>
              <option value="South Africa">South Africa</option>
              <option value="USA">USA</option>
              <option value="UK">UK</option>
              <option value="India">India</option>
            </datalist>
            <br />
            <button type="submit" class="btn btn-primary mb-3">Submit</button>
          </form>
        </div>
        <div class="col-4">
          <p class="mark h5">The select form</p>
          <form>
            <label for="select-numbers" class="form-label">Select number</label>
            <select
              name="select-numbers"
              aria-label="select-number-field"
              class="form-select mb-3"
            >
              <option selected>--select a number--</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
              <option value="4">Four</option>
              <option value="5">Five</option>
              <option value="6">Six</option>
              <option value="7">Seven</option>
            </select>
            <button type="submit" class="btn btn-primary mb-3">Submit</button>
          </form>
        </div>

        <!--Radio and Checkbox-->
        <div class="col-4">
          <p class="mark h5">Checkbox and Radio buttons</p>
          <form>
            <p class="h4">Language</p>
            <fieldset class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                value="english"
                name="english"
                aria-label="english language"
                checked
              />
              <label for="english" class="form-check-label">English</label>
            </fieldset>
            <fieldset class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                value="French"
                name="French"
                aria-label="French language"
                disabled
              />
              <label for="French" class="form-check-label">French</label>
            </fieldset>
            <fieldset class="form-check mb-5">
              <input
                type="checkbox"
                class="form-check-input"
                value="bilingual"
                name="bilingual"
                aria-label="bilingual"
              />
              <label for="bilingual" class="form-check-label">Bilingual</label>
            </fieldset>

            <!--Radio buttons-->
            <p class="h6">Gender</p>
            <hr />
            <fieldset class="form-check form-check-inline">
              <input
                type="radio"
                class="form-check-input"
                value="unselected"
                name="gender"
                aria-label="unselected gender. select your gender"
                disabled
              />
              <label for="gender" class="form-check-label">none</label>
            </fieldset>
            <fieldset class="form-check form-check-inline">
              <input
                type="radio"
                class="form-check-input"
                value="Male"
                name="gender"
                aria-label="male gender selection"
              />
              <label for="gender" class="form-check-label">Male</label>
            </fieldset>
            <fieldset class="form-check form-check-inline mb-10">
              <input
                type="radio"
                class="form-check-input"
                value="Female"
                name="gender"
                aria-label="female gender selection"
              />
              <label for="gender" class="form-check-label">Female</label>
            </fieldset>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>

        <!--Switches-->
        <div class="col-4">
          <p class="h5 mark">Form switches and other components</p>
          <fieldset class="form-check form-switch d-flex align-items-center">
            <input
              type="checkbox"
              name="location"
              value="location-on"
              role="switch"
              aria-label="turn on your location"
              class="form-check-input"
            />
            <label for="location" class="col-form-label"
              >turn on location</label
            >
          </fieldset>
          <fieldset class="form-check form-switch d-flex align-items-center">
            <input
              type="checkbox"
              name="programmer"
              value="programmer"
              role="switch"
              aria-label="Are you a programmer"
              class="form-check-input"
              checked
            />
            <label for="programmer" class="col-form-label"
              >turn on location</label
            >
          </fieldset>
          <fieldset class="form-check form-switch d-flex align-items-center">
            <input
              type="checkbox"
              name="location"
              value="location-on"
              role="switch"
              aria-label="turn on your location"
              class="form-check-input"
              disabled
            />
            <label for="location" class="col-form-label"
              >turn on location</label
            >
          </fieldset>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
