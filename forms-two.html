<!doctype html>
<html>
  <head>
    <title>forms 2 page</title>
    <meta name="viewport" content="width=device-width, scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row w-100">
        <br />
        <br />
        <p class="h3">Form Ranges</p>
        <hr />
        <br />
      </div>
      <div class="row">
        <div class="col-4">
          <p class="h4 mark">Form Ranges 1</p>
          <div class="mb-5">
            <label for="product-effectiveness" class="form-label"
              >Product effectiveness</label
            >
            <input
              type="range"
              class="form-range"
              name="product-effectiveness"
              aria-label="select the product effectivesness"
            />
          </div>
          <div class="mb-5">
            <label for="product-effectiveness" class="form-label"
              >Product effectiveness</label
            >
            <input
              type="range"
              class="form-range"
              name="product-effectiveness"
              aria-label="select the product effectivesness"
              disabled
            />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        <div class="col-4">
          <p class="mark h3">Ranges with min-max</p>
          <div class="mb-5">
            <label for="scroe" class="form-label">Enter your score</label>
            <input
              type="range"
              min="0"
              max="10"
              class="form-range"
              name="score"
              value="0"
              aria-label="enter your score"
            />
          </div>
          <div class="mb-5">
            <label for="scroe" class="form-label">Enter your score</label>
            <input
              type="range"
              min="0"
              max="10"
              step="2"
              value="0"
              class="form-range"
              name="score"
              aria-label="enter your score"
            />
          </div>
        </div>
        <div class="col-4"></div>
      </div>

      <!--Input Groups-->
      <div class="row"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
